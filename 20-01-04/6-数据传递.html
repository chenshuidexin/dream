<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ppa></ppa>
    </div>
    <template id="ppa">
        <div>{{ary2}}</div>
    </template>
    <script src="vue.js"></script>
    <script src="ppa.js"></script>
    <script>
    /*
    官方推荐:
    <ppa :data="ary">     :自定义姓名="父组件的数据"
    子组件  {props:['data']}

    另一种写法:
    父组件：
    provide：{
        ary2:[1,2,3]
    }
    子组件：
    inject:['ary2']
    只负责传递数据
    

    第三种写法：
    this.$parent拿到父级的实例，可以通过实例获取父级的数据
    */
   new Vue({
       el:'#app',
       //局部注册组件
       components:{
           ppa
       },
       data:{
           num:6
       },
       provide:{
           ary2:[1,2,3]
       }
   })
    </script>
</body>
</html>
