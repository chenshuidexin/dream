<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="输入..."  v-model="message" @keyup.13="click">
        <ul>
            <li v-for="(val,key) in ary" @click="re(key)">
                你好{{val}}

            </li>
        </ul>
    </div>
<script src="./vv/vue.js"></script>
<script>
new Vue({
    el:'#app',
    data:{
        message:'',
        ary:[],
    },
    methods: {
        click(){
            this.ary.unshift(this.message);
            this.message=''
        },
        re(key){
            this.ary=this.ary.filter((el,i)=>i!==key)
        }
    },
})
</script>
</body>
</html>
