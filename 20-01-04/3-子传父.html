<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>父组件在在在</h2>
        <!--  @click="changefu"   引用    -->
        <button @click="changefu">父组件{{num}}</button>
        <hr>
        <son @chlid="changefu" :aa="num"></son>
    </div>
    <template id="son">
        <div>
            <h4>子组件</h4>
            <button @click="ass">子组件{{aa}}</button>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        Vue.component('son',{
            props:['aa'],
            template:"#son",
            methods:{
                ass(){
                    //子组件上添加$emit,触发当前实例的事件，附加参数都会传给监听器回调。用在父组件上的@chlid上
                    this.$emit('chlid')
                }
            }
        })
    new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            //自定义事件
            changefu(){
                this.num++
            }
        }
    })
    </script>
</body>
</html>
